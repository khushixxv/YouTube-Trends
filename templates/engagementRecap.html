{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Sets the default font for the page */
        background-color: #f0f0f0; /* Sets a light gray background color for a soft look */
        margin: 20px; /* Adds some space around the content */
    }
    h1 {
        color: red;
        font-family: Arial, sans-serif;
        margin-bottom: 5px;
        text-shadow: 1px 1px 0px #fff;
        text-align: center; /* Centers the text horizontally */
        margin-top: 20px; /* Adjust this value as needed to move the text down */
    }
    h5 {
        color: gray; /* Change the color of the names */
        font-family: 'Times New Roman', serif; /* Change the font-family */
        margin-bottom: 0.5em; /* Add some space below the names */
    }
    form {
        text-align: center; /* Center the form on the page */
    }
    select, input[type="submit"] {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Ensures the font matches the body */
        font-size: 16px; /* Increases the font size for better readability */
        margin: 10px; /* Adds margin around the elements for spacing */
        padding: 5px 5px; /* Adds padding inside the elements for a better look */
    }
    input[type="submit"] {
        background-color: red; /* Sets a blue background color for the button */
        color: white; /* Sets the text color to white */
        border: none; /* Removes the border */
        cursor: pointer; /* Changes the cursor to a pointer on hover */
        border-radius: 5px; /* Rounds the corners of the button */
    }
    input[type="submit"]:hover {
        background-color: #0056b3; /* Darkens the button on hover for a visual feedback */
    }
</style>

<h1>Likes vs Views</h1>

<label for="month-select">Choose a month:</label>
<select id="month-select" onchange="updateIframeSrc()">
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="september">September</option>
    <option value="october">October</option>
    <option value="november">November</option>
    <option value="december" selected>December</option>
</select>

<!-- Embedding scatterplot_month.html as an iframe -->
<iframe id="scatterplot-iframe" src="{{ url_for('static', filename='scatterplot_december.html') }}" width="100%" height="600" frameborder="0"></iframe>
<!-- Add content specific to the scatterplot page here -->
<p>node size: comment count</p>
<script>
function updateIframeSrc() {
    var selectedMonth = document.getElementById('month-select').value;
    var newSrc = "{{ url_for('static', filename='scatterplot_') }}" + selectedMonth + ".html";
    document.getElementById('scatterplot-iframe').src = newSrc;
}
</script>

<!-- Embedding lifecycle.html as an iframe -->
<iframe id="-iframe" src="{{ url_for('static', filename='lifecycle.html') }}" width="100%" height="600" frameborder="0"></iframe>


{% endblock %}
