{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Sets the default font for the page */
        background-color: #f0f0f0; /* Sets a light gray background color for a soft look */
        margin: 20px; /* Adds some space around the content */
    }
    h1 {
        color: red;
        font-family: Arial, sans-serif;
        margin-bottom: 5px;
        text-shadow: 1px 1px 0px #fff;
        text-align: center; /* Centers the text horizontally */
        margin-top: 20px; /* Adjust this value as needed to move the text down */
    }
    h5 {
        color: gray; /* Change the color of the names */
        font-family: 'Times New Roman', serif; /* Change the font-family */
        margin-bottom: 0.5em; /* Add some space below the names */
    }
    form {
        text-align: center; /* Center the form on the page */
    }
    select, input[type="submit"] {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Ensures the font matches the body */
        font-size: 16px; /* Increases the font size for better readability */
        margin: 10px; /* Adds margin around the elements for spacing */
        padding: 5px 5px; /* Adds padding inside the elements for a better look */
    }
    input[type="submit"] {
        background-color: red; /* Sets a blue background color for the button */
        color: white; /* Sets the text color to white */
        border: none; /* Removes the border */
        cursor: pointer; /* Changes the cursor to a pointer on hover */
        border-radius: 5px; /* Rounds the corners of the button */
    }
    input[type="submit"]:hover {
        background-color: #0056b3; /* Darkens the button on hover for a visual feedback */
    }
</style>

<div style="display: flex; margin: 0 -70px">
    <div style="flex: 50%;">
        <!-- DROPDOWN MENU HERE -->
        <form onsubmit="return false;">
            <label for="country-filter1">Filter by country:</label>
            <select name="country" id="country-filter1" onchange="updateIframeSrc1()">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="BR">Brazil</option>
                <option value="RU">Russia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="GB">Great Britain</option>
                <option value="IN">India</option>
                <option value="JP">Japan</option>
                <option value="KR">South Korea</option>
                <option value="MX">Mexico</option>
            </select>
        </form>
        <iframe id="country-iframe1" src="" width="100%" height="600" frameborder="0"></iframe>

        <script>
            // Function to update the iframe source based on the selected country
            function updateIframeSrc1() {
                var selectedCountry = document.getElementById('country-filter1').value;
                var basePath = "{{ url_for('static', filename='') }}"; // Get the base path for static files
                var filename = 'timeline_' + selectedCountry + '.html'; // Construct the filename based on the selected country
                document.getElementById('country-iframe1').src = basePath + filename; // Update the iframe's src attribute
            }
        </script>
    </div>

    <div style="flex: 50%;">
        <!-- DROPDOWN MENU HERE -->
        <form onsubmit="return false;">
            <label for="country-filter2">Filter by country:</label>
            <select name="country" id="country-filter2" onchange="updateIframeSrc2()">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="BR">Brazil</option>
                <option value="RU">Russia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="GB">Great Britain</option>
                <option value="IN">India</option>
                <option value="JP">Japan</option>
                <option value="KR">South Korea</option>
                <option value="MX">Mexico</option>
            </select>
        </form>
        <iframe id="country-iframe2" src="" width="100%" height="600" frameborder="0"></iframe>

        <script>
            // Function to update the iframe source based on the selected country
            function updateIframeSrc2() {
                var selectedCountry = document.getElementById('country-filter1').value;
                var basePath = "{{ url_for('static', filename='') }}"; // Get the base path for static files
                var filename = 'timeline_' + selectedCountry + '.html'; // Construct the filename based on the selected country
                document.getElementById('country-iframe2').src = basePath + filename; // Update the iframe's src attribute
            }
        </script>
    </div>
    <script>
        // Initial update on page load to ensure the iframe is loaded with the default selection
        window.onload = function() {
                updateIframeSrc1();
                updateIframeSrc2(); // Call the update function to set the initial iframe source
            };
    </script>
</div>


{% endblock %}
